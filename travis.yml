language: python
python:
  - "2.7"

# Setup anaconda
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-2.2.2-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/anaconda/bin:$PATH
  # Update conda itself
  - conda update --yes conda
  
# Install packages
install:
  - conda create --yes -n env_name python=$TRAVIS_PYTHON_VERSION pip pytest pytest-cov pytest-mpl matplotlib networkx numpy openpyxl pandas cached-property seaborn scikit-learn
  - source activate env_name
  - pip install pytest  # not yet available for py3 in anaconda 
  - python setup.py install

# Run test
script:
  - py.test tests/

